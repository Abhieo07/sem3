<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title> 
        <style>
            button {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: orange;
            }

            button:hover {
                background-color: orangered;
            }
        </style>  
    </head>
    <body>
        <button>click me</button>
    </body>
</html>
