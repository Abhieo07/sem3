<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                padding: 5px;
                border: 1px solid black;
            }
            #foo {
                color: blue;
            }
            .baz {
                color: green;
            }
        </style>   
    </head>
    <body>
        <img src="pic1.jpg" alt="there is a image" width="300">
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th id="foo">Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td class="baz">4,280 m</td>
                    <td class="baz">10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
